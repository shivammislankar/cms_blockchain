<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - College Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            <span>EduManage</span>
        </div>
        <nav>
            <a href="index.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="students.html" class="nav-item active"><i class="fas fa-user-graduate"></i> Students</a>
            <a href="courses.html" class="nav-item"><i class="fas fa-book"></i> Courses</a>
            <a href="schedule.html" class="nav-item"><i class="fas fa-calendar-alt"></i> Schedule</a>
            <a href="library.html" class="nav-item"><i class="fas fa-book-reader"></i> Library</a>
            <a href="#" class="nav-item"><i class="fas fa-cog"></i> Settings</a>
        </nav>
    </aside>
    <main class="main-content">
        <header class="header">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search students...">
            </div>
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="User Avatar">
                <span>Admin User</span>
            </div>
        </header>
        <h1>Students</h1>
        <div class="content-wrapper">
            <div class="filters">
                <select id="department-filter">
                    <option value="">All Departments</option>
                    <option value="cs">Computer Science</option>
                    <option value="business">Business</option>
                    <option value="engineering">Engineering</option>
                    <option value="psychology">Psychology</option>
                </select>
                <select id="year-filter">
                    <option value="">All Years</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                </select>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Year</th>
                        <th>GPA</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>Computer Science</td>
                        <td>3rd</td>
                        <td>3.8</td>
                        <td>
                            <button class="btn btn-small btn-primary">Edit</button>
                            <button class="btn btn-small btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Smith</td>
                        <td>Business</td>
                        <td>2nd</td>
                        <td>3.6</td>
                        <td>
                            <button class="btn btn-small btn-primary">Edit</button>
                            <button class="btn btn-small btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Bob Johnson</td>
                        <td>Engineering</td>
                        <td>4th</td>
                        <td>3.9</td>
                        <td>
                            <button class="btn btn-small btn-primary">Edit</button>
                            <button class="btn btn-small btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Alice Brown</td>
                        <td>Psychology</td>
                        <td>1st</td>
                        <td>3.7</td>
                        <td>
                            <button class="btn btn-small btn-primary">Edit</button>
                            <button class="btn btn-small btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination">
                <button class="btn btn-primary">Previous</button>
                <span>Page 1 of 5</span>
                <button class="btn btn-primary">Next</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
